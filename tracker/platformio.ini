[env:esp32devOTA]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Enables Debugging prints
; build_flags = -DCORE_DEBUG_LEVEL=5

; Allows for 2MB Flash usage
board_build.partitions = huge_app.csv ; This leaves about 984 kB for SPIFFS

#lib_ldf_mode = deep+
lib_deps = 
  https://github.com/tzapu/WiFiManager.git#321034b99edb5b1ba29a0765346a275077f94fec
  ArduinoJson
  Sqlite3Esp32
  squix78/ESP8266_SSD1306 @ ^4.1.0